<!DOCTYPE html>
<html>
<head>
  <title>Personal Portfolio</title>
  <style>
    body {
      background: url('horeca.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto Mono', monospace;
    }

    <audio id="audioPlayer" controls>
    <source src="dp.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
     
     <button onclick="playAudio()">Play Audio</button>
      
    <script>
    function playAudio() {
      var audio = document.getElementById('audioPlayer');
      audio.play();
    }
  </script>
    
    .container {
      text-align: center;
      margin-top: 400px;
      color: #FFFFFF;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 150px;
    }

    .logo {
      width: 200px;
      height: 200px;
      transition: filter 0.3s ease;
    }

    .logo-container:hover .logo {
      filter: blur(8px);
    }

    .link {
      color: #fdf9f9;
      text-decoration: none;
      margin: 10px;
      font-size: 20px;
      filter: blur(8px);
      transition: filter 0.3s ease;
    }

    .link:hover {
      filter: none;
    }

    .text-overlay {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      pointer-events: none;
      z-index: 1;
      transform: translateY(-50%);
    }

    .text-overlay h1 {
      font-size: 0;
    }

    
    .menu {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .menu-toggle {
      color: #ffffff;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-toggle:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .menu-items {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .menu-items.show {
      opacity: 1;
      max-height: 500px;
      transition: max-height 0.5s ease, opacity 0.3s ease;
    }

    .menu-item {
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .menu-item.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .menu-item a {
      color: #ffffff;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    .menu-item a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="menu-items" id="menuItems">
      <div class="menu-item">
        <a href="https://www.instagram.com/abnrmlyze">Instagram</a>
      </div>
      <div class="menu-item">
        <a href="https://abnormalize.bigcartel.com/">Showcase</a>
      </div>
      <div class="menu-item">
        <a href="https://www.twitter.com/sxverance">Twitter</a>
      </div>
    </div>
  </div>
  <div class="announcement">
    <p>“Your memory may save your life.”</p>
  </div>
  <div class="text-overlay">
    <div class="logo-container">
      <img src="osas.gif" alt="Logo" class="logo">
    </div>
  </div>
  <div class="container">
    <a href="https://www.instagram.com/abnrmlyze" class="link">Instagram</a>
    <a href="https://abnormalize.bigcartel.com/" class="link">Showcase</a>
    <a href="https://www.twitter.com/sxverance" class="link">Twitter</a>
  </div>
  <div class="announcement2">
    New updates coming soon!
  </div>

  <div class="copyright">
    &copy; 2023 abnormalize. All rights reserved.
  </div>

  <script>
    var logoContainer = document.querySelector('.logo-container');

    logoContainer.addEventListener('mouseover', function() {
      var logo = this.querySelector('.logo');
      logo.style.filter = 'none';
    });

    logoContainer.addEventListener('mouseout', function() {
      var logo = this.querySelector('.logo');
      logo.style.filter = 'blur(8px)';
    });

    var links = document.getElementsByClassName('link');

    for (var i = 0; i < links.length; i++) {
      links[i].addEventListener('mouseover', function() {
        this.style.filter = 'none';
      });

      links[i].addEventListener('mouseout', function() {
        this.style.filter = 'blur(8px)';
      });
    }

    function toggleMenu() {
      var menuItems = document.getElementById('menuItems');
      menuItems.classList.toggle('show');

      var menuToggle = document.querySelector('.menu-toggle');
      menuToggle.classList.toggle('active');

      var menuItemsList = menuItems.getElementsByClassName('menu-item');
      for (var i = 0; i < menuItemsList.length; i++) {
        if (menuItems.classList.contains('show')) {
          setTimeout(function(item) {
            item.classList.add('show');
          }, i * 100, menuItemsList[i]);
        } else {
          menuItemsList[i].classList.remove('show');
        }
      }
    }
  </script>
</body>
</html>
